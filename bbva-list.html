<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="bbva-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <paper-input name="name" label="Nombre" value="{{valueHijo::input}}" on-bbva-list="add"></paper-input>
    <paper-button raised on-click="add">Agregar</paper-button>
  </template>

  <script>
    /**
     * `bbva-list`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class BbvaList extends Polymer.Element {
      static get is() { return 'bbva-list'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'bbva-list'
          },
          valueHijo: {
            type: String,
            notify: true,
            reflectToAttribute: true,
          }
        };
      }

      add() {
        this.dispatchEvent( new CustomEvent('add-list', {
          detail: this.value,
          bubbles: true,
          composed: true
        }))
      }
    }

    window.customElements.define(BbvaList.is, BbvaList);
  </script>
</dom-module>
